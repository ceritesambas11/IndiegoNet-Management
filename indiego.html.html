<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Indiego.Net</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Icon -->
    <link rel="icon" href="favicon.png" type="image/png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-2xl">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Manajemen Indiego.Net</h1>
            <img src="favicon.png" alt="Logo Indiego.Net" class="w-12 h-12 rounded-full">
        </div>

        <!-- Tab Interface -->
        <div class="mb-6 flex space-x-2 border-b border-gray-200">
            <button id="voucherTab" class="py-2 px-4 font-medium text-red-500 border-b-2 border-red-500 focus:outline-none">Voucher</button>
            <button id="tagihanTab" class="py-2 px-4 font-medium text-gray-600 focus:outline-none">Tagihan</button>
        </div>

        <!-- Konten Tab -->
        <div id="voucherContent">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Manajemen Voucher</h2>
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <input id="inputVoucher" type="text" placeholder="Masukkan kode voucher" class="flex-1 p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500">
                <button id="tambahVoucher" class="p-3 bg-red-500 text-white rounded-md font-semibold hover:bg-red-600 transition-colors duration-200">Tambah</button>
            </div>
            
            <div id="voucherList" class="space-y-4">
                <!-- Data dari Firestore akan ditampilkan di sini -->
            </div>
        </div>

        <div id="tagihanContent" class="hidden">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Manajemen Tagihan</h2>
            <p class="text-gray-500">Fitur manajemen tagihan akan hadir segera.</p>
        </div>
    </div>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variabel global untuk Firestore (jangan diubah)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = {
          // Ganti dengan konfigurasi Firebase Anda
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_AUTH_DOMAIN",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_STORAGE_BUCKET",
          messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
          appId: "YOUR_APP_ID"
        };
        
        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let userId = null;

        // Mendapatkan referensi elemen UI
        const voucherTab = document.getElementById('voucherTab');
        const tagihanTab = document.getElementById('tagihanTab');
        const voucherContent = document.getElementById('voucherContent');
        const tagihanContent = document.getElementById('tagihanContent');
        const tambahVoucherBtn = document.getElementById('tambahVoucher');
        const inputVoucher = document.getElementById('inputVoucher');
        const voucherList = document.getElementById('voucherList');

        // Mengelola pergantian tab
        voucherTab.addEventListener('click', () => {
            voucherContent.classList.remove('hidden');
            tagihanContent.classList.add('hidden');
            voucherTab.classList.add('border-b-2', 'border-red-500', 'text-red-500');
            tagihanTab.classList.remove('border-b-2', 'border-red-500', 'text-red-500');
            tagihanTab.classList.add('text-gray-600');
        });

        tagihanTab.addEventListener('click', () => {
            tagihanContent.classList.remove('hidden');
            voucherContent.classList.add('hidden');
            tagihanTab.classList.add('border-b-2', 'border-red-500', 'text-red-500');
            voucherTab.classList.remove('border-b-2', 'border-red-500', 'text-red-500');
            voucherTab.classList.add('text-gray-600');
        });

        // Autentikasi anonim untuk mendapatkan user ID
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                console.log("Pengguna terautentikasi dengan ID:", userId);
                // Setelah autentikasi, mulai mendengarkan data
                listenForData();
            } else {
                try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Kesalahan saat autentikasi anonim:", error);
                }
            }
        });

        // Menambahkan data ke Firestore
        async function tambahVoucher(kode) {
            if (!userId) {
                console.error("User ID tidak tersedia.");
                return;
            }
            try {
                await addDoc(collection(db, `artifacts/${appId}/users/${userId}/vouchers`), {
                    kode: kode,
                    tanggal: serverTimestamp()
                });
                console.log("Voucher berhasil ditambahkan!");
                inputVoucher.value = ''; // Mengosongkan input
            } catch (e) {
                console.error("Error saat menambahkan dokumen: ", e);
            }
        }

        // Mendengarkan data secara real-time dari Firestore
        function listenForData() {
            if (!userId) return;

            const q = query(collection(db, `artifacts/${appId}/users/${userId}/vouchers`));
            onSnapshot(q, (querySnapshot) => {
                const vouchers = [];
                querySnapshot.forEach((doc) => {
                    vouchers.push(doc.data());
                });
                displayVouchers(vouchers);
            });
        }

        // Menampilkan data di UI
        function displayVouchers(vouchers) {
            voucherList.innerHTML = ''; // Mengosongkan daftar
            if (vouchers.length === 0) {
                voucherList.innerHTML = '<p class="text-gray-500 text-center">Belum ada voucher yang ditambahkan.</p>';
                return;
            }
            vouchers.forEach(voucher => {
                const voucherItem = document.createElement('div');
                voucherItem.className = 'p-4 rounded-lg bg-gray-100 shadow-sm flex items-center justify-between';
                const tanggal = voucher.tanggal ? new Date(voucher.tanggal.seconds * 1000).toLocaleDateString() : 'Tanggal tidak tersedia';
                voucherItem.innerHTML = `
                    <div>
                        <p class="font-bold text-gray-800">${voucher.kode}</p>
                        <p class="text-sm text-gray-500">Tanggal: ${tanggal}</p>
                    </div>
                `;
                voucherList.appendChild(voucherItem);
            });
        }

        // Event listener untuk tombol 'Tambah'
        tambahVoucherBtn.addEventListener('click', () => {
            const kodeVoucher = inputVoucher.value.trim();
            if (kodeVoucher) {
                tambahVoucher(kodeVoucher);
            }
        });

    </script>
</body>
</html>
