<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indiego.Net Managen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
    </style>
    <script>
        // Inline Manifest.json
        const manifest = {
            "name": "Indiego.Net Managen",
            "short_name": "Indiego",
            "description": "Aplikasi manajemen voucher dan penagihan untuk Indiego.Net.",
            "start_url": "./indiego.html",
            "display": "standalone",
            "background_color": "#1a1a1a",
            "theme_color": "#E53935",
            "icons": [
                {
                    "src": "favicon.png",
                    "sizes": "192x192",
                    "type": "image/png"
                },
                {
                    "src": "favicon.png",
                    "sizes": "512x512",
                    "type": "image/png"
                }
            ]
        };

        // Inject manifest dynamically
        const manifestTag = document.createElement('link');
        manifestTag.rel = 'manifest';
        manifestTag.href = 'data:application/json;base64,' + btoa(JSON.stringify(manifest));
        document.head.appendChild(manifestTag);

        // Service Worker registration
        window.addEventListener('load', () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => {
                        console.log('Service Worker registered. Scope is: ' + reg.scope);
                    })
                    .catch(err => {
                        console.log('Service Worker registration failed: ' + err);
                    });
            } else {
                console.log('Service Workers are not supported.');
            }
        });
    </script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Main Application Container -->
    <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-2xl transform transition-all duration-300 hover:shadow-3xl">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Manajemen Indiego.Net</h1>
            <!-- Logo with placeholder -->
            <img src="favicon.png" alt="Logo Indiego" class="h-16 w-16 rounded-full shadow-md">
        </div>

        <!-- Tab Navigation -->
        <div class="flex border-b border-gray-200 mb-6">
            <button id="voucher-tab" class="py-2 px-4 text-sm font-medium text-center text-gray-600 rounded-t-lg border-b-2 border-transparent hover:text-red-600 hover:border-red-300 focus:outline-none transition-colors duration-200">
                Voucher
            </button>
            <button id="billing-tab" class="py-2 px-4 text-sm font-medium text-center text-gray-600 rounded-t-lg border-b-2 border-transparent hover:text-red-600 hover:border-red-300 focus:outline-none transition-colors duration-200">
                Tagihan
            </button>
        </div>

        <!-- Voucher Management Section -->
        <div id="voucher-section" class="space-y-4">
            <h2 class="text-xl font-semibold text-gray-700">Manajemen Voucher</h2>
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                <input id="voucher-input" type="text" placeholder="Masukkan kode voucher" class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition-shadow">
                <button id="add-voucher-btn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    Tambah
                </button>
            </div>

            <ul id="voucher-list" class="bg-gray-50 rounded-lg p-4 space-y-2">
                <!-- Voucher items will be populated here -->
            </ul>
        </div>

        <!-- Billing Management Section (initially hidden) -->
        <div id="billing-section" class="space-y-4 hidden">
            <h2 class="text-xl font-semibold text-gray-700">Manajemen Tagihan</h2>
            <div class="space-y-4">
                <div class="flex items-center space-x-2">
                    <label for="client-name" class="w-24 text-gray-600">Nama Klien:</label>
                    <input id="client-name" type="text" placeholder="Nama Klien" class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition-shadow">
                </div>
                <div class="flex items-center space-x-2">
                    <label for="bill-amount" class="w-24 text-gray-600">Jumlah Tagihan:</label>
                    <input id="bill-amount" type="number" placeholder="Jumlah Tagihan" class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition-shadow">
                </div>
                <button id="add-bill-btn" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    Tambahkan Tagihan
                </button>
            </div>

            <ul id="bill-list" class="bg-gray-50 rounded-lg p-4 space-y-2">
                <!-- Bill items will be populated here -->
            </ul>
        </div>
    </div>

    <!-- Message Box/Modal (instead of alert) -->
    <div id="message-box" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
            <p id="message-text" class="text-lg font-semibold text-gray-800 mb-4"></p>
            <button id="close-message-btn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md">Tutup</button>
        </div>
    </div>

    <script>
        // In-memory data storage (for simplicity)
        let vouchers = JSON.parse(localStorage.getItem('vouchers')) || [];
        let bills = JSON.parse(localStorage.getItem('bills')) || [];

        // DOM Elements
        const voucherTab = document.getElementById('voucher-tab');
        const billingTab = document.getElementById('billing-tab');
        const voucherSection = document.getElementById('voucher-section');
        const billingSection = document.getElementById('billing-section');
        const voucherInput = document.getElementById('voucher-input');
        const addVoucherBtn = document.getElementById('add-voucher-btn');
        const voucherList = document.getElementById('voucher-list');
        const clientNameInput = document.getElementById('client-name');
        const billAmountInput = document.getElementById('bill-amount');
        const addBillBtn = document.getElementById('add-bill-btn');
        const billList = document.getElementById('bill-list');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const closeMessageBtn = document.getElementById('close-message-btn');

        // Functions
        function saveToLocalStorage() {
            localStorage.setItem('vouchers', JSON.stringify(vouchers));
            localStorage.setItem('bills', JSON.stringify(bills));
        }

        function showMessage(message) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            messageBox.classList.add('flex');
        }

        function renderVouchers() {
            voucherList.innerHTML = '';
            vouchers.forEach((voucher, index) => {
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between p-2 bg-white rounded-md shadow-sm';
                li.innerHTML = `
                    <span class="text-gray-700 font-medium">${voucher.code}</span>
                    <button class="text-red-500 hover:text-red-700 transition-colors duration-200" data-index="${index}">
                        Hapus
                    </button>
                `;
                voucherList.appendChild(li);
            });
        }

        function renderBills() {
            billList.innerHTML = '';
            bills.forEach((bill, index) => {
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between p-2 bg-white rounded-md shadow-sm';
                li.innerHTML = `
                    <div>
                        <span class="font-medium text-gray-700">${bill.client}</span>
                        <span class="text-sm text-gray-500"> - Rp${bill.amount.toLocaleString('id-ID')}</span>
                    </div>
                    <button class="text-red-500 hover:text-red-700 transition-colors duration-200" data-index="${index}">
                        Hapus
                    </button>
                `;
                billList.appendChild(li);
            });
        }

        // Event Listeners
        voucherTab.addEventListener('click', () => {
            voucherTab.classList.add('border-red-500', 'text-red-600');
            billingTab.classList.remove('border-red-500', 'text-red-600');
            voucherSection.classList.remove('hidden');
            billingSection.classList.add('hidden');
        });

        billingTab.addEventListener('click', () => {
            billingTab.classList.add('border-red-500', 'text-red-600');
            voucherTab.classList.remove('border-red-500', 'text-red-600');
            billingSection.classList.remove('hidden');
            voucherSection.classList.add('hidden');
        });

        addVoucherBtn.addEventListener('click', () => {
            const voucherCode = voucherInput.value.trim();
            if (voucherCode) {
                vouchers.push({ code: voucherCode, created_at: new Date() });
                voucherInput.value = '';
                saveToLocalStorage();
                renderVouchers();
                showMessage('Voucher berhasil ditambahkan!');
            } else {
                showMessage('Kode voucher tidak boleh kosong!');
            }
        });

        voucherList.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON') {
                const index = event.target.dataset.index;
                vouchers.splice(index, 1);
                saveToLocalStorage();
                renderVouchers();
                showMessage('Voucher berhasil dihapus.');
            }
        });

        addBillBtn.addEventListener('click', () => {
            const clientName = clientNameInput.value.trim();
            const billAmount = parseFloat(billAmountInput.value);
            if (clientName && !isNaN(billAmount) && billAmount > 0) {
                bills.push({ client: clientName, amount: billAmount, created_at: new Date() });
                clientNameInput.value = '';
                billAmountInput.value = '';
                saveToLocalStorage();
                renderBills();
                showMessage('Tagihan berhasil ditambahkan!');
            } else {
                showMessage('Harap isi nama klien dan jumlah tagihan yang valid.');
            }
        });

        billList.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON') {
                const index = event.target.dataset.index;
                bills.splice(index, 1);
                saveToLocalStorage();
                renderBills();
                showMessage('Tagihan berhasil dihapus.');
            }
        });

        closeMessageBtn.addEventListener('click', () => {
            messageBox.classList.add('hidden');
            messageBox.classList.remove('flex');
        });

        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
            renderVouchers();
            renderBills();
            voucherTab.click(); // Set initial tab
        });

    </script>
</body>
</html>
